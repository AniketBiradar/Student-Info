<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="image/resitration_ion.png">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <span></span>
        <span></span>
        <span></span>
        <div class="inputBox">
            <h2 align="center">Login</h2>
            <form align="center" autocomplete="off" id="loginForm">

                <input type="password" placeholder="Password" class="ent" id="pas1" required>

                <a href="registration.html" class="resiter"><samp>Registration</samp></a>
            </form>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
